<script><!--
// `.Nav-list` 内の `<a>` 要素を処理
const navLinks = document.querySelectorAll('.Nav-list a[href]'); // `.Nav-list` 内の全ての <a> 要素

navLinks.forEach((link) => {
  const currentHref = link.getAttribute('href');
  // 先頭に /Cf_Site/ を挿入
  const modifiedHref = `/Cf_Site${currentHref}`;
  link.setAttribute('href', modifiedHref);

  console.log(`Updated Nav-list href: ${modifiedHref}`);
});

// その他の `<a>` と `<img>` 要素を処理
const otherElements = document.querySelectorAll('a[href], img[src]'); // href を持つ <a> と src を持つ <img> を取得

otherElements.forEach((element) => {
  // `.Nav-list` 内の `<a>` は除外
  if (element.closest('.Nav-list')) return;

  const attrName = element.hasAttribute('src') ? 'src' : 'href'; // src か href を判定
  const currentValue = element.getAttribute(attrName);

  // /images/ で始まるか確認
  if (currentValue.startsWith('/images/')) {
    // 先頭に /Cf_Site/ を挿入
    const modifiedValue = `/Cf_Site${currentValue}`;
    element.setAttribute(attrName, modifiedValue);

    console.log(`Updated ${attrName}: ${modifiedValue}`);
  }
});
//--></script>
